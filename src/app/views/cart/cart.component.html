  <div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted">{{shoppingLength}} items</div>
                </div>
            </div>
            <div class="row">
                <div class="row main align-items-center  border-top border-bottom"  *ngFor="let product of ordersList; let i = index">
                    <div class="col">
                      <a routerLink="/product/{{product.id}}">
                        <img  src="{{ product.imageUrl }}" class="img" alt="..." />
                      </a>  
                    </div>
                    <div class="col-4">
                      <div class="row">{{ product.title }}</div>

                        <div class="row text-muted">{{ product.description }}</div>
                        <star-rating
                        [value]="4"
                        [totalstars]="5"
                        checkedcolor="red"
                        uncheckedcolor="black"
                        size="24px"
                        [readonly]="false"
                      ></star-rating>
                      </div>
                    <div class="col"> <a class="minus" (click)="decreaseAmountOfProduct(i)">-</a><a  class="border">{{amountOfProduct}}</a><a class="positive" (click)="increseAmountOfProduct(i)">+</a> </div>
                    <div class="col">
                      <span class="bg-primary text-white p-1">
                        {{ product.price | currency }}
                      </span>
                      <span class="close m-2" (click)="removeFromCart(i)">&#10005;</span>
                      </div>
                </div>
            </div>
           
            <div class="back-to-shop"><a routerLink="/">&leftarrow;</a><span class="text-muted" >Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS {{shoppingLength}}</div>
                <div class="col text-right">&euro;  {{totalPriceForOneProduct}}</div>
            </div>
            <form>
                <p>SHIPPING</p> <select>
                    <option class="text-muted">Standard-Delivery- &dollar; 5.00</option>
                </select>
                <p>GIVE CODE</p> <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&dollar;{{totalPriceForOneProduct}}</div>
            </div> <button class="btn">CHECKOUT</button>
        </div>
    </div>
</div>
